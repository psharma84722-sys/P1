<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="abc.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .contained {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .registration {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .inputbox {
            margin-bottom: 15px;
        }

        .inputtext {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="name"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="contained">
    <div class="registration">REGISTRATION FORM</div>
    <form>
        <div class="inputbox">
            <span class="inputtext">Full Name</span>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="inputbox">
            <span class="inputtext">Username</span>
            <input type="text" placeholder="Enter your username">
        </div>

        <div class="inputbox">
            <span class="inputtext">E-mail</span>
            <input type="text" placeholder="Enter your email">
        </div>

        <div class="inputbox">
            <span class="inputtext">Phone Number</span>
            <input type="text" placeholder="Enter your phone number">
        </div>

        <div class="inputbox">
            <span class="inputtext">Password</span>
            <input type="password" placeholder="Enter your password">
        </div>

        <div class="inputbox">
            <span class="inputtext">Father's Name</span>
            <input type="text" placeholder="Enter your father's name">
        </div>

        <div class="inputbox">
            <input type="submit" value="Register">
        </div>
        <a href="exam.html"html ,css ,js</a>
        <input type="radio" name="name">
        <br>
        <a href="time.html">javascript
        </a>
    </form>
</div>

</body>
</html>
